<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
	  href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
	  rel="stylesheet"
	/>
  <style>
    body {
      color: white;
    }

    :root {
      --bs-font-sans-serif: "DM Sans", sans-serif;
    }

    .gallery {
      background-color: teal;
      display: flex;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #4ad6ac;
    }

    .newReleases {
      flex: 3;
    }

    .classics {
      flex: 2;
      background-color: rgb(250, 247, 244);
      color: teal;
    }

    .logo {
        height: 20px;
        width: 20px;
    }

    @media (min-width: 576px) {
      .card {
        border: 0;
        box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
        border-radius: 10px;
      }

      .card-img-top {
        width: 100%;
        height: 20vw;
        object-fit: cover;
      }
      
      .logo {
        height: 50px;
        width: 50px;
      }

      .alert-signal {
        color: #6c757d;;
        background-color: #9bffe4;
        border-color: #4ad6ac;
      }

    }
  </style>
    <title>Pycinex Dapp</title>
   </head>
   <body>
      <div class="container mt-2" style="max-width: 80em; color: teal;">
        <nav class="navbar bg-black navbar-light">
          <div class="container-fluid">
            <span><img src="https://crypto-dom.vercel.app/static/media/codepipelogo.54534c827f1997d3a570.jpg" alt="logo" class="logo" /></span>
            <span class="navbar-brand m-0 h4 fw-bold" style="color: teal;">Pypr Cinematic Exerience</span>
            <span class="nav-link border rounded-pill bg-dark">
              <span id="balance">0</span>
              cUSD
            </span>
          </div>
        </nav>
        <div class="alert alert-signal sticky-top mt-2" role="alert">
          <span id="notification">âŒ› Loading...</span>
        </div>
        <div id="onshow">
          <div class="gallery">
            <div class="newReleases px-2">
              <h2 style="color: white">Blockbusters</h2>
              <main id="newReleasesMain" class="row"></main>
            </div>
            <div class="classics px-2">
              <h2>Classics</h2>
              <main id="classicsMain" class="row"></main>
            </div>
          </div>
        </div>
        <div>
          <h3 style="text-align : center; margin-top: 2em">Classic Movies Bucket</h3>
          <ul id="pycinex" class="px-2 py-2" style="list-style-type: none;"></ul>
        </div>
        <div class="mb-4" style="margin-top: 4em">
          <a
            class="btn btn-dark rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add a Classic movie you would like to see
          </a>
        </div>
        
        <div
          class="modal fade"
          id="addModal"
          tabindex="-1"
          aria-labelledby="newMovieModalLabel"
          aria-hidden="true"
          >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newMovieModalLabel">New Movie</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
          <div class="modal-body">

            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newMovieName"
                    class="form-control mb-2"
                    placeholder="Enter name of movie"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newMovieReleaseYear"
                    class="form-control mb-2"
                    placeholder="Enter year movie was released"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newMovieGenre"
                    class="form-control mb-2"
                    placeholder="Enter movie genre"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newClassicMovieBtn"
            >
              Add movie
            </button>
          </div>
        </div>       
      </div>
      <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"
      ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
